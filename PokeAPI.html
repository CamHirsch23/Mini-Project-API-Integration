<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar (Bootstrap Component) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pokémon Explorer</a>
    <!-- Other navigation items -->
</nav>

<!-- Landing Page Section -->
<div class="container mt-5">
    <!-- Use Bootstrap grid system for layout -->
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to the World of Pokémon</h1>
            <!-- Other content -->
        </div>
    </div>
</div>

<!-- Pokémon Search Section (Bootstrap Form Component) -->
<div class="container mt-3">
    <form id="pokemon-search-form" class="form-inline">
        <input class="form-control mr-sm-2" type="search" id="pokemon-search-input" placeholder="Enter Pokémon Name or ID">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

<!-- Pokémon Details Section -->
<div class="container mt-3" id="pokemon-details">
    <!-- Details will be dynamically inserted here -->
</div>

<!-- Footer (Bootstrap Component) -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Pokémon Explorer by Your Name</span>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="scripts.js"></script>
</body>
</html>
